<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Horario</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- CSS do Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body>

  <form id="formularioCliente" class="form-horizontal">
    <fieldset>
      <div class="panel panel-primary">
        <div class="panel-heading">Agendamento de Horas do Pet</div>

        <div class="panel-body">
          <div class="form-group">

            <div class="col-md-11 control-label">
              <p class="help-block">
                <h11>*</h11> Campo Obrigatório
              </p>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="Nome">Nome do Pet <h11>*</h11></label>
            <div class="col-md-8">
              <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Telefone <h11>*</h11></label>
            <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input id="telefone1" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required=""
                  type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                  OnKeyPress="formatar('## #####-####', this)">
              </div>
            </div>

            <label class="col-md-1 control-label" for="prependedtext">Telefone</label>
            <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input id="telefone2" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" type="text"
                  maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                  OnKeyPress="formatar('## #####-####', this)">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
            <div class="col-md-5">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="email" name="prependedtext" class="form-control" placeholder="email@email.com" required=""
                  type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}">
              </div>
            </div>
          </div>

          <!-- Search input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>
            <div class="col-md-2">
              <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value=""
                type="search" maxlength="8" pattern="[0-9]+$">
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button>
            </div>
          </div>

          <!-- Prepended text-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">Rua</span>
                <input id="rua" name="rua" class="form-control" placeholder="" required="" readonly="readonly"
                  type="text">
              </div>

            </div>
            <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon">Nº <h11>*</h11></span>
                <input id="numero" name="numero" class="form-control" placeholder="" required="" type="text">
              </div>

            </div>

            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">Bairro</span>
                <input id="bairro" name="bairro" class="form-control" placeholder="" required="" readonly="readonly"
                  type="text">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext"></label>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">Cidade</span>
                <input id="cidade" name="cidade" class="form-control" placeholder="" required="" readonly="readonly"
                  type="text">
              </div>
            </div>

            <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon">Estado</span>
                <input id="estado" name="estado" class="form-control" placeholder="" required="" readonly="readonly"
                  type="text">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="Tipo do Banho">Tipo do Banho <h11>*</h11></label>
            <div class="col-md-2">
              <select required id="tipoBanho" name="Tipo de Banho" class="form-control" onchange="atualizaValor()">
                <option value=""></option>
                <option value="Banho Simples">Banho Simples</option>
                <option value="Banho e Tosa">Banho e Tosa</option>
                <option value="Banho com Medicamentos">Banho com Medicamentos</option>
              </select>
            </div>
          
            <label class="col-md-1 control-label" for="ValorPago">Valor<h11>*</h11></label>
            <div class="col-md-2">
              <input id="valorpago" name="valor_pago" class="form-control" type="text" placeholder="R$ 0,00" readonly>
            </div>
          
            <label class="col-md-1 control-label" for="horaData">Dia e Hora</label>
            <div class="col-md-2">
              <input id="horaData" name="horaData" class="form-control" placeholder="Selecione data e hora">
            </div>                

            <div class="form-group">
              <label class="col-md-2 control-label" for="Cadastrar"></label>
              <div class="col-md-8 text-center">
                <button id="agendar" name="Cadastrar" class="btn btn-success" type="Submit">Agendar</button>
                <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
                <button id="verClientes" class="btn btn-info" type="button"
                  onclick="window.location.href='clientesAgendados.html'">Ver Clientes</button>
              </div>
            </div>
      </div>
      </div>

    </fieldset>
  </form>

  <!-- JS do Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script src="main.js"></script>  

</body>

</html>
