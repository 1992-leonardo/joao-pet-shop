<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - LP Creative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <article class="main-container">
      <div class="login-wrapper">
        <section class="form-wrapper">
          <div class="form-container">
            <div class="form-messages">
              <h2 id="form-title">Cadastro</h2>
              <p id="form-text">Preencha os dados para criar sua conta.</p>
              <br />
            </div>

            <!-- MANTENDO os IDs para JS -->
            <form id="cadastro-form" class="form" action="#">
              <input type="text" id="nome" name="nome" placeholder="Nome" required />
              <input type="email" id="email" name="email" placeholder="E-mail" required />
              <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required />
              <input type="password" id="senha" name="senha" placeholder="Senha" required />

              <div class="enviar">
                <button type="submit" id="botao-cadastrar">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  Cadastrar
                </button>
              </div>

              <div class="forgot-cadastro">
                <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
              </div>
            </form>

          </div>
        </section>

        <section class="image-wrapper"></section>
      </div>
    </article>
  </main>

  <script src="funcionalidade.js"></script>
</body>
</html>
